name: '14-1: 🌿💧 排泄記録 / 排尿'

on:
  workflow_dispatch:
    inputs:
      amount:
        required: true
        description: '量'
        type: choice
        options:
          - ''
          - '100ml'
          - '150ml'
          - '200ml'
          - '250ml'
          - '300ml'
          - '350ml'
          - '400ml'
          - '450ml'
          - '500ml'
          - '550ml'
          - '600ml'
          - '650ml'
          - '700ml'
          - '750ml'
          - '800ml'
          - '850ml'
          - '900ml'
          - '950ml'
          - '1,000ml'
      color:
        required: true
        description: '色'
        type: choice
        options:
          - ''
          - 'バブル'
          - '透明'
          - 'レモン'
          - 'パイン'
          - 'みかん'
          - 'あんず'
          - 'チェリー'
          - 'コーラ'
          - 'ブルーハワイ'
      pain:
        required: true
        description: '痛み'
        type: boolean
      residuals:
        required: true
        description: '残尿感'
        type: boolean
      urgency:
        required: true
        description: '切迫感'
        type: boolean
      incontinence:
        required: true
        description: '失禁'
        type: boolean
      impression:
        required: false
        description: 'メモ'
        type: string

jobs:
  urination:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "excretion 排泄記録"
      template_name: "urination"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
