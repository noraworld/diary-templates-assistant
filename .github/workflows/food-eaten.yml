name: '10-1: 🌿🥗 食事記録 / 食べたもの'

on:
  workflow_dispatch:
    inputs:
      food1:
        required: true
        description: '食べたもの 1'
        type: string
      quantity1:
        required: true
        description: '分量 1'
        type: number
      unit1:
        required: true
        description: '単位 1'
        type: choice
        options:
          - ''
          - '人前'
          - '個'
          - '本'
          - '杯'
          - '袋'
          - '箱'
      food2:
        required: false
        description: '食べたもの 2'
        type: string
      quantity2:
        required: false
        description: '分量 2'
        type: number
      unit2:
        required: false
        description: '単位 2'
        type: choice
        options:
          - ''
          - '人前'
          - '個'
          - '本'
          - '杯'
          - '袋'
          - '箱'
      food3:
        required: false
        description: '食べたもの 3'
        type: string
      quantity3:
        required: false
        description: '分量 3'
        type: number
      unit3:
        required: false
        description: '単位 3'
        type: choice
        options:
          - ''
          - '人前'
          - '個'
          - '本'
          - '杯'
          - '袋'
          - '箱'

jobs:
  food:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "food 食事記録"
      template_name: "food-eaten"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
