name: Timeline

on:
  workflow_call:
    secrets:
      token:
        required: true
  workflow_dispatch:
    inputs:
      timeline:
        required: true
        description: 'タイムラインへの記録'
        type: string

jobs:
  build:
    uses: noraworld/diary-templates-assistant/.github/workflows/build-typescript.yml@main
    with:
      node-version: '23.11.0'
      out-dir: 'dist'

  run:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23.11.0'
          cache: npm

      - name: Install runtime dependencies
        run: npm ci --omit=dev

      - name: Download compiled JS
        uses: actions/download-artifact@v4
        with:
          name: dist-js
          path: dist

      - name: Get date from reserved diary
        run: |
          DATE=$(gh issue list --repo noraworld/reserved-diary --limit 1 --json title --jq '.[0].title')
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Record timeline
        run: node dist/timeline.js
        env:
          COMMITTER_EMAIL: mail@noraworld.com
          COMMITTER_NAME: Kosuke Aoki
          DATE: ${{ env.DATE }}
          FILEPATH: static/timeline.jsonl
          GH_TOKEN: ${{ secrets.token }}
          MESSAGE_IF_FILE_EXISTS: Update <FILENAME>
          MESSAGE_IF_FILE_NOT_EXISTS: Create <FILENAME>
          REPO: noraworld/reserved-diary
