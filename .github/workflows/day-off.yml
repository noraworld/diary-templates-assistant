name: Day Off

on:
  workflow_dispatch:
    inputs:
      fail_if_day_off:
        required: false
        description: 'Fail if day off'
        type: boolean
        default: false
      gh_output_format:
        required: false
        description: 'GitHub output'
        type: boolean
        default: true
      timezone:
        required: true
        description: 'Timezone'
        type: choice
        options:
          - ''
          - 'Etc/Universal'
          - 'Asia/Tokyo'
          - 'Australia/Sydney'
        default: 'Asia/Tokyo'
  workflow_call:
    inputs:
      fail_if_day_off:
        required: false
        type: boolean
      gh_output_format:
        required: false
        type: boolean
      timezone:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      day_off: ${{ steps.check.outputs.day_off }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pipenv'

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python

      - name: Install packages
        run: pipenv install

      - name: Check if today is a day off or a holiday
        id: check
        run: pipenv run python ${{ github.action_path }}/app/day-off.py >> $GITHUB_OUTPUT
        shell: sh
        env:
          FAIL_IF_DAY_OFF: ${{ inputs.fail_if_day_off || github.event.inputs.fail_if_day_off }}
          GH_OUTPUT_FORMAT: ${{ inputs.gh_output_format || github.event.inputs.gh_output_format }}
          TZ: ${{ inputs.timezone || github.event.inputs.timezone }}
