name: '09-4: 🌿💤 睡眠記録 / その他の情報'

on:
  workflow_dispatch:
    inputs:
      stress:
        required: true
        description: '昨日のストレス値'
        type: choice
        options:
          - ''
          - '修復'
          - '普通'
          - '多い'
          - '概要なし'
      stress2:
        required: false
        description: '考察'
        type: string
      resilience:
        required: true
        description: 'レジリエンス'
        type: choice
        options:
          - ''
          - '絶好調'
          - '好調'
          - '普通'
          - 'やや不足'
          - '不足'
          - 'データなし'
      resilience2:
        required: false
        description: '考察'
        type: string
      impression:
        required: false
        description: '所感'
        type: string

jobs:
  sleep:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "sleep 睡眠記録"
      template_name: "sleep-details"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
