name: '09-4: 🌿💤 睡眠記録 / その他の情報'

on:
  workflow_dispatch:
    inputs:
      impression:
        required: false
        description: '所感'
        type: string
      dream:
        required: false
        description: '夢日記'
        type: string
      night:
        required: false
        description: '就寝'
        type: string
      morning:
        required: false
        description: '起床'
        type: string
      quality:
        required: false
        description: '質'
        type: string
      mood:
        required: false
        description: '寝起きの気分'
        type: string
      stress:
        required: false
        description: 'ストレス'
        type: string
      resilience:
        required: false
        description: 'レジリエンス'
        type: string

jobs:
  sleep:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "sleep 睡眠記録"
      template_name: "sleep-details"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
