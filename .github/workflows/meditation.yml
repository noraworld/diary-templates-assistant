name: 5. 瞑想

on:
  workflow_dispatch:
    inputs:
      type:
        required: true
        description: '種別'
        type: choice
        options:
          - ''
          - '呼吸瞑想'
          - '慈悲の瞑想（カスタム版）'
      minutes:
        required: true
        description: '分'
        type: number
      seconds:
        required: true
        description: '秒'
        type: number
      focused:
        required: true
        description: '集中レベル'
        type: string
      relaxed:
        required: true
        description: 'リラックスレベル'
        type: string
      mood:
        required: true
        description: '気分レベル'
        type: string
      thoughts:
        required: false
        description: '気がそれたときに考えていたことやそのときの感情'
        type: string
        default: '特になし。'
      sensation:
        required: false
        description: '身体の感覚や痛みの変化'
        type: string
        default: '特になし。'
      feelings:
        required: false
        description: '気持ちや感情の変化'
        type: string
        default: '特になし。'
      impression:
        required: false
        description: '所感・その他'
        type: string
        default: '特になし。'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.11.0'

      - name: Install packages
        run: npm install
        shell: sh

      - name: Meditation
        run: node app/comment_from_dispatch.js
        shell: sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SEARCH_QUERY: "meditation 瞑想"
          TEMPLATE_NAME: "meditation"
          TEMPLATE_REPO: "noraworld/diary-templates"
