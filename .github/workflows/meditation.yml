name: 5. 瞑想

on:
  workflow_dispatch:
    inputs:
      type:
        required: true
        description: '種別'
        type: choice
        options:
          - ''
          - '呼吸瞑想'
          - '慈悲の瞑想（カスタム版）'
      minutes:
        required: true
        description: '分'
        type: string
      seconds:
        required: true
        description: '秒'
        type: string
      focused:
        required: true
        description: '集中レベル'
        type: string
      relaxed:
        required: true
        description: 'リラックスレベル'
        type: string
      mood:
        required: true
        description: '気分レベル'
        type: string
      thoughts:
        required: false
        description: '気がそれたときに考えていたことやそのときの感情'
        type: string
      sensation:
        required: false
        description: '身体の感覚や痛みの変化'
        type: string
      feelings:
        required: false
        description: '気持ちや感情の変化'
        type: string
      impression:
        required: false
        description: '所感・その他'
        type: string

jobs:
  meditation:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "meditation 瞑想"
      template_name: "meditation"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
