name: '13-1: 🪷🤔 気分記録 / 感情パイチャート'

on:
  workflow_dispatch:
    inputs:
      event:
        required: true
        description: '出来事'
        type: string
      mood:
        required: true
        description: '気分度'
        type: choice
        options:
          - ''
          - '☆☆☆☆☆☆☆☆☆☆'
          - '★☆☆☆☆☆☆☆☆☆'
          - '★★☆☆☆☆☆☆☆☆'
          - '★★★☆☆☆☆☆☆☆'
          - '★★★★☆☆☆☆☆☆'
          - '★★★★★☆☆☆☆☆'
          - '★★★★★★☆☆☆☆'
          - '★★★★★★★☆☆☆'
          - '★★★★★★★★☆☆'
          - '★★★★★★★★★☆'
          - '★★★★★★★★★★'
      type1:
        required: true
        description: '感情の種類 1'
        type: choice
        options:
          - ''
          - '悲しみ'
          - '不安'
          - '怒り'
          - 'イライラ'
          - '恥'
          - '嫌悪'
          - '罪悪感'
          - '焦燥感'
          - '憂鬱'
      degree1:
        required: true
        description: '度合い 1'
        type: number
      type2:
        required: false
        description: '感情の種類 2'
        type: choice
        options:
          - ''
          - '悲しみ'
          - '不安'
          - '怒り'
          - 'イライラ'
          - '恥'
          - '嫌悪'
          - '罪悪感'
          - '焦燥感'
          - '憂鬱'
      degree2:
        required: false
        description: '度合い 2'
        type: number
      type3:
        required: false
        description: '感情の種類 3'
        type: choice
        options:
          - ''
          - '悲しみ'
          - '不安'
          - '怒り'
          - 'イライラ'
          - '恥'
          - '嫌悪'
          - '罪悪感'
          - '焦燥感'
          - '憂鬱'
      degree3:
        required: false
        description: '度合い 3'
        type: number
      type4:
        required: false
        description: '感情の種類 4'
        type: choice
        options:
          - ''
          - '悲しみ'
          - '不安'
          - '怒り'
          - 'イライラ'
          - '恥'
          - '嫌悪'
          - '罪悪感'
          - '焦燥感'
          - '憂鬱'
      degree4:
        required: false
        description: '度合い 4'
        type: number

jobs:
  emotional-pie-chart:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "mood 気分記録"
      template_name: "emotional-pie-chart"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
