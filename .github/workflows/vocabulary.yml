name: 'bγа: 🎓📖 単語学習'

on:
  workflow_dispatch:
    inputs:
      impression:
        required: false
        description: '感想・その他'
        type: string
      material:
        required: true
        description: '教材'
        type: choice
        options:
          - ''
          - 'Distinction I'
          - 'Distinction II'
          - 'Distinction III'
          - 'Distinction IV'
          - 'Distinction V'
          - 'Distinction VI'
          - 'Distinction 2000'
        default: 'Distinction V'
      words:
        required: true
        description: '単語数'
        type: number
      practice:
        required: true
        description: '発音練習'
        type: boolean
      points:
        required: true
        description: '経験値'
        type: number
      streaks:
        required: true
        description: '連続日数'
        type: number
      progress:
        required: true
        description: '進捗率'
        type: number
      activeness:
        required: true
        description: '積極性'
        type: choice
        options:
          - ''
          - '☆☆☆☆☆☆☆☆☆☆'
          - '★☆☆☆☆☆☆☆☆☆'
          - '★★☆☆☆☆☆☆☆☆'
          - '★★★☆☆☆☆☆☆☆'
          - '★★★★☆☆☆☆☆☆'
          - '★★★★★☆☆☆☆☆'
          - '★★★★★★☆☆☆☆'
          - '★★★★★★★☆☆☆'
          - '★★★★★★★★☆☆'
          - '★★★★★★★★★☆'
          - '★★★★★★★★★★'

jobs:
  vocabulary:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "vocabulary 単語学習"
      template_name: "vocabulary"
      template_repo: "noraworld/diary-templates"
      version: "0.2.1"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
