name: 'aγв: 🚀👟 ウォーキング / チェックリスト'

on:
  workflow_dispatch:
    inputs:
      pokemon:
        required: true
        description: 'Pokémon GO'
        type: boolean
      mail_check:
        required: true
        description: '郵便物の確認'
        type: boolean
      mail_collection:
        required: true
        description: '郵便物の回収'
        type: boolean
      negative:
        required: true
        description: 'ネガティブな意味で他人に意識を向けない努力'
        type: boolean
      positive:
        required: true
        description: 'いい景色や新たな発見にポジティブな意識を向ける努力'
        type: boolean

jobs:
  walking:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "walking ウォーキング"
      template_name: "walking-checklist"
      template_repo: "noraworld/diary-templates"
      version: "0.1.0"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
