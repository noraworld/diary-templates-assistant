            sleep 15

            trial=$(($trial + 1))
            if [ "$trial" -gt 5 ]; then
              echo "Timeout period exceeded." >&2
              exit 1
            fi
          done

          # To avoid causing the error. Just in case.
          sleep 30
        shell: sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  private-convert-unchecked:
