    secrets:
      token: ${{ secrets.GH_TOKEN }}



  # daily-report
  daily-report-day-off:
    uses: noraworld/diary-templates-assistant/.github/workflows/day-off.yml@main
    with:
      timezone: ${{ github.event.inputs.timezone || 'Asia/Tokyo' }}

  daily-report-templates-closer:
