        type: string
      hardships2:
        required: false
        description: '苦労 2'
        type: string
      hardships3:
        required: false
        description: '苦労 3'
        type: string
      hardships4:
        required: false
        description: '苦労 4'
        type: string
      hardships5:
        required: false
        description: '苦労 5'
        type: string
      minutes:
        required: true
        description: '分'
        type: number
      activeness:
