        required: true
        description: '教材'
        type: choice
        options:
          - 'ELSA Speak'
        default: 'ELSA Speak'

jobs:
  pronunciation:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "pronunciation 発音練習"
      template_name: "pronunciation"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
