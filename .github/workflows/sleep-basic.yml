name: '10-2: 🌿💤 睡眠記録 / 基本情報'

on:
  workflow_dispatch:
    inputs:
      sleep:
        required: true
        description: '合計睡眠'
        type: string
      bed:
        required: true
        description: 'ベッド時間'
        type: string
      efficiency:
        required: true
        description: '睡眠効率'
        type: number
      bpm:
        required: true
        description: '安静時心拍数'
        type: number
      score:
        required: true
        description: '睡眠スコア'
        type: number
      quality:
        required: false
        description: '質の考察'
        type: string
      night:
        required: true
        description: '就寝時刻'
        type: string
      morning:
        required: true
        description: '起床時刻'
        type: string

jobs:
  sleep:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "sleep 睡眠記録"
      template_name: "sleep-basic"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
