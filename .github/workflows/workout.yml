name: 06. ワークアウト

on:
  workflow_dispatch:
    inputs:
      trainer:
        required: true
        description: 'トレーナー'
        type: choice
        options:
          - 'Streaks Workout'
          - 'Home Workout'
        default: 'Home Workout'
      streaks:
        required: true
        description: '連続日数'
        type: string
      minutes:
        required: true
        description: '分'
        type: number
      seconds:
        required: true
        description: '秒'
        type: number
      burned:
        required: true
        description: '消費カロリー'
        type: string
      strength:
        required: true
        description: '所感強度'
        type: string
      comfortable:
        required: true
        description: '動きやすさ'
        type: string
      impression:
        required: false
        description: '所感・その他'
        type: string

jobs:
  workout:
    uses: noraworld/diary-templates-assistant/.github/workflows/base.yml@main
    with:
      search_query: "workout ワークアウト"
      template_name: "workout"
      template_repo: "noraworld/diary-templates"
    secrets:
      token: ${{ secrets.GH_TOKEN }}
